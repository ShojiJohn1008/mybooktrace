<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>貸出ログ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">貸出ログ登録</h1>
          <nav class="text-sm text-gray-600">
            <a class="hover:underline mr-3" href="/">ホーム</a>
            <a class="hover:underline" href="/current_loans">貸出中一覧</a>
          </nav>
        </div>
      </header>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="rounded-md px-3 py-2 text-sm {% if category == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-green-50 text-green-800 border border-green-200{% endif %}">{{ message }}</div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
